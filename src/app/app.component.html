<div class="container">
    <div class="row justify-content-center">
      <div class="col-5">

        <h3 class="bg-primary text-white p3 my-2">
          {{getName()}} Daily To-Do List
        </h3>
      
        <div class="input-group">
          <input type="text" #todoText class="form-control">
          <div class="input-group-append">
            <button class="btn btn-primary" style="margin-left: 20px;" (click)="addItem(todoText.value); todoText.value='';">Add</button>
          </div>

          <div class="custom-control custom-checkbox" style="margin-left:15px; margin-top:8px;">
            <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" name="" id="displayAll">
            <label for="displayAll" style="margin-left: 1px;" class="custom-control-label">Display All</label>
          </div>

          <table class="table table-striped table-bordered" style="margin-top: 10px;">
            <thead>
              <tr>
                <th> </th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of getItems(); let i= index">
                <td>{{ i+1 }}</td>
                <td>{{ item.description }}</td>
                <td>
                  <input type="checkbox" [(ngModel)]="item.action">
                </td>
                <td [ngSwitch]="item.action">
                <span *ngSwitchCase="true">
                Yes
                </span>
                <span *ngSwitchCase="false">
                No
                </span>
                
                </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
